<div class="pageContent">
	<form method="post" action="__CONTROLLER__/insert" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    	<input type="hidden" name="callbackType" value="closeCurrent" />
        <input type="hidden" name="navTabId" value="{$Think.request.navTabId}" />
    	<div class="pageFormContent" layoutH="58">
        	<div class="unit">
            	<label>规则标识：</label>
                <input type="text" name="name" class="required" size="33" maxlength="80" value="" />
            </div>
            <div class="unit">
            	<label>上层规则：</label>
                <select name="pid" style="width:198px;">
                	<option value="0">顶层</option>
                    <volist name="list" id="vo">
                    	<option value="{$vo.id}" >{$vo.title}</option>
                    </volist>
                </select>
            </div>
            <div class="unit">
            	<label>规则名称：</label>
                <input type="text" name="title" class="required" size="33" maxlength="20" value="" />
            </div>
            <div class="unit">
            	<label>层　数：</label>
                <select name="level">
                	<option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="unit">
            	<label>排　序：</label>
                <input type="text" name="sort" class="required" size="33" maxlength="6" value="" />
            </div>
        </div>
        
        <div class="formBar">
        	<ul>
            	<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
