<!--查询条件-->
<div class="pageHeader">
   <form id="pagerForm" action="__CONTROLLER__" method="post" onsubmit="return navTabSearch(this)">
    	<input type="hidden" name="pageNum" value="1" />
        <input type="hidden" name="numPerPage" value="{$numPerPage}" />
    	<div class="searchBar">
        	<!--<ul class="searchContent">
                <li>
                	<label>标识：</label>
                    <input name="name" type="text" size="25" value="{$Think.post.name}"  />
                </li>
                <li>
                	<label>名称：</label>
                    <input name="title" type="text" size="25" value="{$Think.post.title}"  />
                </li>
            </ul>-->
            <div class="subBar">
            	<ul>
                	<li>
                    	<div class="buttonActive">
                        	<div class="buttonContent">
                            	<button type="submit">查询</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <!--操作按钮-->
    <div class="panelBar">
    	<ul class="toolBar">
        	<li><a class="add" href="__CONTROLLER__/add" target="dialog" rel="rule_add" mask="true" maxable="false" width="550"><span>新增</span></a></li>
            <li><a class="delete" href="__CONTROLLER__/foreverdelete" posttype="string" rel="id" target="selectedTodo" title="确定要删除选中的记录吗？" warn="请至少选择一条记录"><span>删除</span></a></li>
            <li><a class="edit" href="__CONTROLLER__/edit/id/{sid}" target="dialog" rel="rule_edit" mask="true" warn="请选择一条记录" width="550" height="380"><span>编辑</span></a></li>
        </ul>
    </div>
    <!--操作按钮结束-->

    <!--数据显示-->
    <table class="list" width="100%" layoutH="115">
    	<thead>
        	<tr>
            	<th width="10%"><input type="checkbox" group="id" class="checkboxCtrl" /></th>
                <th width="15%">编号</th>
                <th width="20%">标识</th>
                <th width="20%">名称</th>
                <th width="10%">层</th>
                <th width="15%">排序</th>
            </tr>
        </thead>
        <tbody>
        	<volist id="vo" name="list">
                <tr target="sid" rel="{$vo['id']}">
                    <td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
                    <td>{$vo['id']}</td>
                    <td>{$vo['name']}</td>
                    <td>{$vo['title']}</td>
                    <td>{$vo['level']}</td>
                    <td>{$vo['sort']}</td>
                </tr>
            </volist>
        </tbody>
    </table>
    <!--数据显示结束-->
</div>
