<!--查询条件-->
<div class="pageHeader">
	<form id="pagerForm" action="__CONTROLLER__" method="post" onsubmit="return navTabSearch(this)">
    	<input type="hidden" name="pageNum" value="1" />
        <input type="hidden" name="numPerPage" value="{$numPerPage}" />
        <input type="hidden" name="handle_name" value="admin_user_search" />
    	<div class="searchBar">
        	<ul class="searchContent">
                <li>
                	<label>UID：</label>
                    <input name="uid" type="text" size="25" value="{$Think.post.uid}"  />
                </li> 
                <li>
                	<label>用户名：</label>
                    <input name="username" type="text" size="25" value="{$Think.post.username}"  />
                </li>
            </ul>
            <div class="subBar">
            	<ul>
                	<li>
                    	<div class="buttonActive">
                        	<div class="buttonContent">
                            	<button type="submit">查询</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <!--操作按钮--> 
    <div class="panelBar">
    	<ul class="toolBar">
            <li><a class="add" href="__CONTROLLER__/add" target="dialog" rel="groupuser_add" mask="true" maxable="false" width="550"><span>新增</span></a></li>
            <li><a class="delete" href="__CONTROLLER__/foreverdelete" posttype="string" rel="id" target="selectedTodo" title="确定要删除选中的记录吗？" warn="请至少选择一位用户"><span>删除</span></a></li>
            <li><a class="edit" href="__CONTROLLER__/edit/id/{sid}" target="dialog" rel="groupuser_edit" mask="true" warn="请选择一条记录" width="550" height="380"><span>编辑</span></a></li>
        </ul>
    </div>
    <!--操作按钮结束-->

    <!--数据显示-->
    <table class="list" width="100%" layoutH="115">
    	<thead>
        	<tr>
            	<th width="8%"><input type="checkbox" group="id" class="checkboxCtrl" /></th>
                <th width="5%">UID</th>
                <th width="10%">用户名</th>
                <th width="15%">管理组</th>
                <th width="10%">添加时间</th>
                <th width="10%">备注</th>
            </tr>
        </thead>
        <tbody>
        	<volist id="vo" name="list">
                <tr target="sid" rel="{$vo['id']}" >
                    <td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
                    <td>{$vo['uid']}</td>
                    <td>{$vo['uid']|uidToField=###,'username'}</td>
                    <td>{$vo['group_ids']|groupName=###}</td>
                    <td>{$vo['add_time']|date="Y-m-d H:i:s",###}</td>
                    <td>{$vo['remark']}</td>
                </tr>
            </volist>
        </tbody>
    </table>
    <!--数据显示结束-->

    <!--数据分页-->
    <div class="panelBar">
    	<div class="pages">
        	<span>共&nbsp;{$totalCount}&nbsp;条,&nbsp;</span>
                <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                  <option value="10" <eq name="numPerPage" value="10">selected</eq>>10</option>
                  <option value="15" <eq name="numPerPage" value="15">selected</eq>>15</option>
                  <option value="20" <eq name="numPerPage" value="20">selected</eq>>20</option>
                  <option value="50" <eq name="numPerPage" value="50">selected</eq>>50</option>
                  <option value="100" <eq name="numPerPage" value="100">selected</eq>>100</option>
           	 	</select>
            <span>&nbsp;条&nbsp;/&nbsp;页</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
    </div>
    <!--数据分页结束-->
</div>
