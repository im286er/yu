<!--查询条件-->
<div class="pageHeader">
	<form id="pagerForm" action="__CONTROLLER__/stock" method="post" onsubmit="return navTabSearch(this)">
    	<input type="hidden" name="pageNum" value="1" />
        <input type="hidden" name="numPerPage" value="{$numPerPage}" />
    	<div class="searchBar">
        	<ul class="searchContent">
            	<li>
                	<label>类型：</label>
                    <select name="type" style="width:150px">
                    	<option value="1" <eq name="Think.post.type" value="1">selected</eq> >库存警告</option>
                        <option value="2" <eq name="Think.post.type" value="2">selected</eq> >零库存</option>
                    </select>
                </li>
            </ul>
            <div class="subBar">
            	<ul>
                	<li>
                    	<div class="buttonActive">
                        	<div class="buttonContent">
                            	<button type="submit">查询</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <!--操作按钮-->
    <div class="panelBar">
    	<ul class="toolBar">
            <li><a class="edit" href="__CONTROLLER__/edit/id/{gid}" target="dialog" rel="goods_edit" mask="true" warn="请选择一条记录" width="800" height="550" max="true"><span>编辑</span></a></li>
        </ul>
    </div>
    <!--操作按钮结束-->

    <!--数据显示-->
    <table class="list" width="100%" layoutH="115">
    	<thead>
        	<tr>
                <th width="5%">编号</th>
                <th width="30%">商品</th>
                <th width="10%">封面</th>
                <th width="10%">库存</th>
                <th width="10%">销量</th>
                <th width="10%">存货比率</th>
                <th width="6%">状态</th>
            </tr>
        </thead>
        <tbody>
        	<volist id="vo" name="list">
                <tr target="gid" rel="{$vo['gid']}">
                    <td>{$vo['gpid']}</td>
                    <td>
                      <a target="_blank" href="{:U('Index/Goods/item',array('id'=>$vo['gid']))}">
                         {$vo['gid']|gidToField=###,'goods_name'}&nbsp;{$vo['attr_match']}
                      </a>
                    </td>
                    <td>
                      <neq name="vo['gid']" value="">
                         <img class="pic" src="__UPLOAD__{$vo['gid']|gidToField=###,'goods_img'}"/>
                      </neq>
                    </td>
                    <td>{$vo['stock']}</td>
                    <td>{$vo['sales']}</td>
                    <td>{$vo['stock_rate']}</td>
                    <td>{:C('GOODS_STATUS')[$vo['status']]}</td>
                </tr>
            </volist>
        </tbody>
    </table>
    <!--数据显示结束-->

    <!--数据分页-->
    <div class="panelBar">
    	<div class="pages">
        	<span>共&nbsp;{$totalCount}&nbsp;条,&nbsp;</span>
                <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                  <option value="10" <eq name="numPerPage" value="10">selected</eq>>10</option>
                  <option value="15" <eq name="numPerPage" value="15">selected</eq>>15</option>
                  <option value="20" <eq name="numPerPage" value="20">selected</eq>>20</option>
                  <option value="50" <eq name="numPerPage" value="50">selected</eq>>50</option>
                  <option value="100" <eq name="numPerPage" value="100">selected</eq>>100</option>
           	 	</select>
            <span>&nbsp;条&nbsp;/&nbsp;页</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
    </div>
    <!--数据分页结束-->
</div>

</style>
