</head>

<body>
    <div class="login-logo"></div>
    <div class="login-wrap">
        <div class="login-form">
            <form id="pagerForm" action="__CONTROLLER__/backstageLogin" method="post" >
                <div class="li"><b class="ico ico-uid"></b>
                    <input id="email" class="login-input" name="email" type="text" placeholder=""/>
                    <!-- <label>用户</label> -->
                </div>
                <div class="li"><b class="ico ico-pwd"></b>
                    <input id="loginpwd" class="login-input" type="password" name="pwd" placeholder="密码"/>
                    <!-- <label>密码</label> -->
                </div>       
                <div class="li"><b class="ico ico-ver"></b>
                	<input class="login-input" name="code" type="text" size="5"  placeholder="验证码">
                	<span>
                		<img id="verifyImg" src="__CONTROLLER__/verify" onclick="this.src='__CONTROLLER__/verify/'+Math.random()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle">
                	</span>
                	<!-- <label>验证码</label> -->
            	</div>

                <div class="btn-submit">
                    <input type="submit" value="登　录">
                </div>
				<input type="hidden" class="text" id="type" value="{$Think.request.type}" />
            </form>
        </div>
    </div>
