<style type="text/css">
.pageFormContent span { padding-left:0;}
</style>
<div class="pageContent">
	<form method="post" action="__CONTROLLER__/update" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,dialogAjaxDone);">
    	<input type="hidden" name="callbackType" value="closeCurrent" />
        <input type="hidden" name="id" value="{$Think.request.orderId}" />
    	<div class="pageFormContent" layoutH="58">
            <div class="unit">
            	<label>订单id：</label>
                {$vo['id']}
            </div>
            <div class="unit">
            	<label>订单号码：</label>
                {$vo['order_sn']}
            </div>
            <div class="unit">
            	<label>用户：</label>
                {$vo['uid']|uidToField=###,'username'}
            </div>
            <div class="unit">
            	<label>收货地址：</label>
                {$vo['address_id']|addressMsg=###,'location'} 
            </div>
            <div class="unit">
            	<label>收货人：</label>
                {$vo['address_id']|addressMsg=###,'realname'} 
            </div>
            <div class="unit">
            	<label>收货人电话：</label>
                {$vo['address_id']|addressMsg=###,'mobile'} 
            </div>
            <div class="unit">
            	<label>卖家备注：</label>
                <input type="text" name="remark"  size="70" value="{$vo.remark}" />
            </div>
            <div class="unit">
            	<label>订单当前状态：</label>
                {:C('ORDER_STATUS')[$vo['status']]}
            </div>
            <!--
            <div class="unit">
                <label>修改订单状态：</label>
                <if condition="($vo['status'] eq C('ORDER_STATUS_VAL.hasPay')) OR ($vo['status'] eq C('ORDER_STATUS_VAL.assort')) ">
                      <select name="status">
                          <option value="{:C('ORDER_STATUS_VAL.hasPay')}">已支付</option>
                          <option value="{:C('ORDER_STATUS_VAL.assort')}">配货中</option>
                      </select>
                </if>
            </div>
            -->
        </div>
        <div class="formBar">
        	<ul>
            	<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>

<style type="text/css">
.create-process ul{
    float:left;
}
.create-process .list{
    margin-bottom:5px;
    clear:both;
}
.create-process .list img{
    width:55px;
    height: 40px;
    float:left;
}
.create-process .list input{
    float:left;
}
</style>
