<script>
// 当前页面
adminGlobal.pageName = 'expressage';
var _controller = '__CONTROLLER__';
</script>
<script src="__PUBLIC__/dwz/js/extraBase.js" type="text/javascript"></script>
<!--查询条件-->
<div class="pageHeader">
   <form id="pagerForm" action="__CONTROLLER__" method="post" onsubmit="return navTabSearch(this)">
    	<input type="hidden" name="pageNum" value="1" />
        <input type="hidden" name="numPerPage" value="{$numPerPage}" />
    	<div class="searchBar">
        	<ul class="searchContent">
                <li>
                	<label>地区：</label>
                    <input name="area" type="text" size="25" value="{$Think.post.area}"  />
                </li>
            </ul>
            <div class="subBar">
            	<ul>
                	<li>
                    	<div class="buttonActive">
                        	<div class="buttonContent">
                            	<button type="submit">查询</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

    <div class="expressage-wrap"> 
        <div class="hd">默认运费:</div>
        <ul>
            <li>
                <label>首重:</label>
                <input name="init_weight" value="{$default['init_weight']}" />        
            </li>
            <li>
                <label>首费:</label>
                <input name="init_cost" value="{$default['init_cost']}" />
            </li>        
            <li>
                <label>续重:</label>
                <input name="extra_weight" value="{$default['extra_weight']}" />
            </li>   
            <li>
                <label>续费:</label>
                <input name="extra_cost" value="{$default['extra_cost']}" />
            </li>
            <li>
                <input id="J-expressage-btn" class="btn" type="button" value="设置" />
            </li>
        </ul>

    </div>


<div class="pageContent">
    <!--操作按钮-->
    <div class="panelBar">
    	<ul class="toolBar">
        	<li><a class="add" href="__CONTROLLER__/add/" target="dialog" rel="expressage_add" mask="true" maxable="true" width="500" height="320"><span>新增</span></a></li>
            <li><a class="delete" href="__CONTROLLER__/foreverdelete/" posttype="string" rel="id" target="selectedTodo" title="确定要删除选中的记录吗？" warn="请至少选择条记录"><span>删除</span></a></li>
            <li><a class="edit" href="__CONTROLLER__/edit/id/{sid}" target="dialog" rel="expressage_edit" mask="true" warn="请选择一条记录" width="500" height="320" ><span>编辑</span></a></li>
        </ul>
    </div>
    <!--操作按钮结束-->

    <!--数据显示-->
    <table class="list" width="100%" layoutH="194">
    	<thead>
        	<tr>
            	<th width="5%"><input type="checkbox" group="id" class="checkboxCtrl" /></th>
                <th width="5%">编号</th>
                <th width="20%">地区</th>
                <th width="10%">首重</th> 
                <th width="10%">首费</th>
                <th width="10%">续重</th> 
                <th width="10%">续费</th> 
            </tr>
        </thead>
        <tbody>
        	<volist id="vo" name="list">
                <tr target="sid" rel="{$vo['id']}" ondblclick="$.getInfo({$vo['id']})">
                    <td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
                    <td>{$vo['id']}</td>
                    <td>{$vo['areaname']}</td>               
                    <td>{$vo['init_weight']}kg</td>
                    <td>{$vo['init_cost']}蚊</td>
                    <td>{$vo['extra_weight']}kg</td>
                    <td>{$vo['extra_cost']}蚊</td>
                </tr>
            </volist>
        </tbody>
    </table>
    <!--数据显示结束-->

    <!--数据分页-->
    <div class="panelBar">
    	<div class="pages">
        	<span>共&nbsp;{$totalCount}&nbsp;条,&nbsp;</span>
                <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                  <option value="10" <eq name="numPerPage" value="10">selected</eq>>10</option>
                  <option value="15" <eq name="numPerPage" value="15">selected</eq>>15</option>
                  <option value="20" <eq name="numPerPage" value="20">selected</eq>>20</option>
                  <option value="50" <eq name="numPerPage" value="50">selected</eq>>50</option>
                  <option value="100" <eq name="numPerPage" value="100">selected</eq>>100</option>
           	 	</select>
            <span>&nbsp;条&nbsp;/&nbsp;页</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
    </div>
    <!--数据分页结束-->
</div>

<style type="text/css">
.expressage-wrap{
    margin:15px 20px;
}
.expressage-wrap .hd{
    margin-bottom: 10px;
}
.expressage-wrap ul{
    margin-left:10px;
}
.expressage-wrap li{
    display: inline-block;
    margin-right:5px;
}
.expressage-wrap li input{
    width:70px;
    padding:0 5px;
}
.expressage-wrap li .btn{
    width: auto; 
}
</style>
