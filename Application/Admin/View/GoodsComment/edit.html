<style type="text/css">
.pageFormContent span { padding-left:0;}
</style>
<div class="pageContent">
	<form method="post" action="__CONTROLLER__/update" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,dialogAjaxDone);">
    	<input type="hidden" name="callbackType" value="closeCurrent" />
        <input type="hidden" name="id" value="{$Think.request.id}" />
    	<div class="pageFormContent" layoutH="58">
            <div class="unit">
            	<label>评价用户：</label>
                {$vo['uid']|uidToField=###,'username'}
            </div>
            <div class="unit">
            	<label>星级：</label>
                {$vo['star']}
            </div>
            <div class="unit">
            	<label>是否显示：</label>
                <select name="show">
                    <option value="1"  <eq name="vo.show" value="1">selected</eq>  >是</option>
                	<option value="0"  <eq name="vo.show" value="0">selected</eq>  >否</option>
                </select>
            </div>
            <div class="unit">
            	<label>评价商品：</label>
                {$vo['gid']|gidToField=###,'goods_name'}
            </div>
            <div class="unit">
               <label>商品图片：</label>
               <a target="_blank" href="{:U('Index/Goods/item',array('id'=>$vo['gid']))}">
                  <img src="__UPLOAD__{$vo['gid']|gidToField=###,'goods_img'}" width="80px" height="80px"/>
               </a>
            </div>
            <div class="unit">
            	<label>回应：</label>
                <textarea class="m-textarea" type="text" name="respond">
                   {$vo['respond']}
                </textarea>
            </div>
        </div>
        <div class="formBar">
        	<ul>
            	<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>

<style type="text/css">
.create-process ul{
    float:left;
}
.create-process .list{
    margin-bottom:5px;
    clear:both;
}
.create-process .list img{
    width:55px;
    height: 40px;
    float:left;
}
.create-process .list input{
    float:left;
}
</style>
