<style type="text/css">
.pageFormContent span { padding-left:0;}
</style>
<div class="pageContent">
	<form method="post" action="__CONTROLLER__/update" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,dialogAjaxDone);">
    	<input type="hidden" name="callbackType" value="closeCurrent" />
        <input type="hidden" name="id" value="{$Think.request.id}" />
    	<div class="pageFormContent" layoutH="58">
            <div class="unit">
            	<label>发送用户：</label>
                {$vo['send_uid']|uidToField=###,'username'}
            </div>
            <div class="unit">
            	<label>接收用户：</label>
                {$vo['rec_uid']|uidToField=###,'username'}
            </div>
            <div class="unit">
            	<label>状态：</label>
                {$vo['read']?'已阅读':'未阅读'}
            </div>
            <div class="unit">
            	<label>标题：</label>
                <input class="w425" type="text" name="title" class="required"value="{$vo.title}" />
            </div>
            <div class="unit">
            	<label>摘要：</label>
                <textarea name="summary" class="w425">{$vo.summary}</textarea>
            </div>
            <div class="unit">
            	<label>链接：</label>
                <input class="w425" type="text" name="link" value="{$vo.link}" />
            </div>
            <div class="unit">
            	<label>通知关联：</label>
                {$vo['mapping_table']}
            </div>
            <div class="unit">
            	<label>通知关联id：</label>
                {$vo['mapping_id']}
            </div>
        </div>
        <div class="formBar">
        	<ul>
            	<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
<style type="text/css">
.create-process ul{
    float:left;
}
.create-process .list{
    margin-bottom:5px;
    clear:both;
}
.create-process .list img{
    width:55px;
    height: 40px;
    float:left;
}
.create-process .list input{
    float:left;
}
</style>
