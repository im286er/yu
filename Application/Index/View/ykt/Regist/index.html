<include file="include:regist_header" />
<script> 
	var pageName = 'register';                                                   //页面
	var	seajsBase ='__PUBLIC__/themes/{$Think.config.DEFAULT_THEME}/js/';              //路径
	yktGlobal.pageName = 'register';		
</script>		
<script src="__PUBLIC__/themes/{$Think.config.DEFAULT_THEME}/js/lib/seajs/seajs/2.3.0/sea.js"></script>	
<div class="register-wrap mainbody-1 clearfix">
	{:W('Promote/show',array($Think.CONTROLLER_NAME,'left','1'))}	
	<!-- 注册 -->
	<div class="frame">	
		<div class="hd">注<span class="interval"></span>册</div>
		<div class="bd">
			<div class="jump-btn"><a href="{:U('login/index')}">登录账号</a></div>
			<form id="J-registerForm" method="post" action="__CONTROLLER__/regUser">
			<div class="r-form">
				<ul>
					<li class="r-form-list clearfix">
						<label class="r-f-label">手机号码:</label>
						<span class="error"></span>
						<div class="clear"></div>
						<input id="mobile" class="r-f-input u-input-text" type="text" name="mobile"/>
					</li>
					<li class="r-form-list clearfix">
						<label class="r-f-label">激活码:</label>
						<span class="error"></span>
						<div class="clear"></div>
						<div class="r-f-code">
							<div id="J-code-btn" class="code-btn fr">发送激活码</div>
							<input id="sms_code" type="text" name="sms_code" />
						</div>
					</li>
					<li class="r-form-list clearfix">
						<label class="r-f-label">用户名:</label>
						<span class="error"></span>
						<div class="clear"></div>
						<input id="username" class="r-f-input u-input-text" type="text" name="username"/>
					</li>
					<li class="r-form-list clearfix">
						<label class="r-f-label">密码:</label>
						<span class="error"></span>
						<div class="clear"></div>
						<input id="password" class="r-f-input u-input-text" type="password" name="password"/>
					</li>
					<li class="r-form-list clearfix">
						<label class="r-f-label">确认密码:</label>
						<span class="error"></span>
						<div class="clear"></div>
						<input id="confirm_password" class="r-f-input u-input-text" type="password" name="confirm_password" />
					</li>
					<li class="r-form-list clearfix">
						<div class="r-f-label">性别:</div>
						<input class="r-f-radio" type="radio" name="sex" value="1" checked="true"/>
						<label class="r-f-label">男</label>
						<input class="r-f-radio" type="radio" name="sex" value="2"/>
						<label class="r-f-label">女</label>
					</li>
                    <if condition="C('is_invite') eq true "> 							
    					<li class="r-form-list clearfix">
    						<label class="r-f-label">邀请码:</label>
    						<span class="error"></span>
    						<div class="clear"></div>
    						<input id="invite_code" class="r-f-input-2 u-input-text required" type="text" placeholder="例:BILIBILI" name="invite_code"/>
    					</li>
					</if>
                    <li class="r-form-list clearfix">
						<input id="agree" class="r-f-checkbox" type="checkbox" name="agree" value="1"/>
						<label class="agree">我已同意</label>
						<a class="agreement color-1">《御咖塘会员注册协议》</a>
						<span class="error"></span>
					</li>									
				</ul>
				<input class="registser-btn u-btn u-btn-primary" type="submit" value="注册"/>
			</div>
			</form>
		</div>
	</div>
	<div id="J-photo-wrap" class="fr photo-wrap">
		
	</div>
</div>
</body>
</html>
