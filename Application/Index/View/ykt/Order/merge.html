<div class="m-merge">
<notempty name="merge_list">
	<form action="/Index/Order/doMerge.html" method="post" id="J-form-merge">
    	 <volist id="vo" name="merge_list" key="k">
    	 	<label class="item clearfix J-active <eq name='key' value='0'>active</eq>">
    	 		<input class="input-radio" type="radio" name="orderId" value="{$vo['id']}" <eq name="key" value="0">checked="true"</eq>/>   
    	 		<div class="info">
    				<div class="top clearfix">
    					<div class="top-l">
    						<div class="static">
    	                        {:C('ORDER_STATUS')[$vo['status']]}
    	                    </div>
    						<div class="info">
    							<span>{$vo['add_time']|date="Y-m-d H:i:s",###}</span>
    							<span>订单编号: {$vo['order_sn']}</span>
    						</div>
    					</div>
    					<div class="top-r">
    						<div class="price">金额：<strong>{$vo['order_price']}</strong>元</div>
    					</div>
    				</div>		
    				<ul class="middle-l">
    				  <volist id="voo" name="vo['order_goods']">	
    	                <li class="clearfix">
    						<div class="pic">
    							<a target="_blank" href="{:U('Index/Goods/item',array('id'=>$voo['gid']))}">
    	                          <img src="__UPLOAD__{$voo['gid']|gidToField=###,'goods_img'}"/>
    	                        </a>
    						</div>
    						<div class="frame">
    							<div class="name">
    	                           {$voo['gid']|gidToField=###,'goods_name'}&nbsp;
    	                           {$voo['gpid']|gpidToField=###,$voo['gid'],'attr_match'}
    	                        </div>
    							<div class="price">{$voo['gpid']|gpidToField=###,$voo['gid'],'price'}元  ×:{$voo['num']}</div>
    						</div>
    					</li>
    				  </volist>	
    				</ul>	
    			</div>
    		</label>
       </volist>
       <foreach name="gpid_arr" item="vo" key="k" >
           <input type="hidden" name="gpid[]" value="{$vo}" />
       </foreach>		
   </form>
<else/>
	 <h3 class="fl" style="color: red;">你没有可以合并的订单!</h3>
</notempty>  
</div>
