<include file="include:header" />
<script> 
	var pageName = 'consign';                                                   //页面
	var seajsBase ='__PUBLIC__/themes/{$Think.config.DEFAULT_THEME}/js/';              //路径
    var uploadPath = '__UPLOAD__';	
    var catId = '{$cat_id}';        //分类ID
    yktGlobal.pageName = 'apply';		//当前页

</script>	
<!-- 百度编辑器 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"> </script> 
<script src="__PUBLIC__/themes/{$Think.config.DEFAULT_THEME}/js/lib/seajs/seajs/2.3.0/sea.js"></script>
<link rel="stylesheet" href="__PUBLIC__/themes/{$Think.config.DEFAULT_THEME}/css/consign.css"/>	
<link rel="stylesheet" type="text/css" href="__PUBLIC__/themes/{$Think.config.DEFAULT_THEME}/css/uploadify.css" />
<div class="body-bg">
	<div class="blank10"></div>
	<div class="mainbody saleProcess-wrap clearfix">
		<include file="Consign:head" />	
		<div class="explain"></div>
		<div class="saleProcess-l"> 
			<form id="J-apply-form" method="post" action="__CONTROLLER__/doApply.html" onsubmit="">
				<div class="special clearfix">
					<div class="s-l">
						<div id="J-cover-button" class="pic">
							<div id="J-cover-status" style="display:none"></div>
							<input type="hidden" id="J-cover-inputVal" name="goods_img" value="" />
							<span class="msg-span J-msg-span"></span>
						</div>
						<div class="txt">图片需小于1M，不小于400*400像素，支持jpg、jpeg、png格式</div>
					</div>
					<div class="s-r">
						<div class="attr-list attr-list-name clearfix">
							<div class="tag"><i class="required-icon"></i>名称：</div>
							<div class="frame">
								<input name="goods_name" class="input-title u-input-text" type="text" placeholder="50字以内" maxlength="50"/>
								<div class="m-tips">请使用【类型】商品名称【其他信息】的类似格式填写</div>
								<span class="msg-span J-msg-span"></span>
							</div>
						</div>	
						<div class="attr-list clearfix">
							<div class="tag"><i class="required-icon"></i>类型：</div>
							<div class="frame">
								<a id="J-no-attr" class="add_attr_btn active" href="javascript:;">无套装</a>
								<a id="J-multi-attr" class="add_attr_btn" href="javascript:;">多套装</a>
							</div>
						</div>							
						<div class="attr-list clearfix">
							<div class="tag"></div>
							<div id="J-attr-frame" class="frame"> 
								<div class="m-attr-data clearfix">
									<div class="item m-tooltip-wrap">
										<input class="u-input-text" type="text" name="num" placeholder="请输入数量" data-rule-required="true" data-msg-required="数量不能为空" data-rule-digits="true" data-msg-digits="数量只能输入整数"/>
										<span class="unit">件</span>
										<span class="tooltip J-msg-span"></span>
									</div>
									<div class="item m-tooltip-wrap">
										<input class="u-input-text" type="text" name="price" placeholder="请输入售价" data-rule-required="true" data-msg-required="售价不能为空" data-rule-number="true" data-msg-number="请输入合法的售价"/>
										<span class="unit">元</span>
										<span class="tooltip J-msg-span"></span>
									</div>
								</div>	
							</div>					
						</div>				 												
					</div>
				</div>
				<input name="multi" value="0" type="hidden" />
				<input type="hidden" name="public_attr_ids" value="" />
				<ul class="clearfix">					
					<include file="Consign:apply_public_attr" />
					<li class="saleProcess-list clearfix">
						<div class="fl tag">原著：</div>
						<div class="frame">
							<input name="original" class="s-p-input u-input-text input-width-style-1" type="text" maxlength="50" placeholder="原创题材可不填，多个原著请用逗号分开"/>
							<span class="msg-span J-msg-span"></span>
						</div>  
					</li>
                    <li class="saleProcess-list clearfix">
						<div class="fl tag"><i class="required-icon"></i>作者：</div>
						<div class="frame">
							<input name="author" class="s-p-input u-input-text input-width-style-1" type="text" maxlength="30"/>
							<span class="msg-span J-msg-span"></span>
						</div>  
					</li>
					<li class="saleProcess-list clearfix">
						<div class="fl tag">CP：</div>
						<div class="frame">
							<input name="cp" class="s-p-input u-input-text input-width-style-1" type="text" maxlength="30" placeholder="多个CP请用逗号分开"/>
							<span class="msg-span J-msg-span"></span>
						</div>  
					</li>	
                    <li class="saleProcess-list clearfix">
						<div class="fl tag">商品简介：</div>
						<div class="frame"> 
						    <textarea class="s-p-textarea u-textarea" name="goods_desc" maxlength="200"></textarea>
							<span class="msg-span J-msg-span"></span>
						</div>
					</li>		
					<li class="saleProcess-list clearfix">
						<div class="fl tag"><i class="required-icon"></i>商品参数：</div>
						<div class="frame">
			                <script id="editorParam" type="text/plain" style="width:100%;height:150px;" name="goods_param"></script>
							<span class="msg-span J-msg-span"></span>
						</div> 
					</li>
					<li id="J-detail-pic" class="saleProcess-list publicity-pic clearfix">
						<div class="fl tag">
							<div class="fr remark">
								<p><i class="required-icon"></i>商品详细：</p>
							</div>
						</div>
						<div class="frame">
			                <script id="editorDetail" type="text/plain" style="width:100%;height:150px;" name="goods_detail"></script>
						</div>  							
					</li>
					<li class="separator"></li>
					<li class="saleProcess-list clearfix">
						<div class="fl tag">
							<div class="fr tag-remark">通贩要求和提示：</div>
						</div>
						<div class="frame">
							<textarea class="s-p-textarea u-textarea" name="claim" maxlength="200" placeholder="如前十名读者送出签绘"></textarea>
							<span class="msg-span J-msg-span"></span>
						</div>  
					</li>	
					<li class="saleProcess-list clearfix">
						<div class="fl tag"><i class="required-icon"></i>样品提供：</div>
						<div class="frame">
							<ul class="flaw-product">
								<li class="f-p-list clearfix">
									<input id="sample-1" class="s-p-checkbox" type="radio" name="sample" value="1" checked="true" data-rule-required="true"/>
									<label for="sample-1" class="falw-tip active">我是首次寄售该商品，提供一份样品（可使用瑕疵品） 请寄送时单独包装贴上标签</label>
									<span class="msg-span J-msg-span msg-radio-span"></span>
								</li>
								<li class="f-p-list clearfix">
									<input id="sample-2" class="s-p-checkbox" type="radio" name="sample" value="0" />
									<label for="sample-2" class="falw-tip-2">我是二次委托，无需提供样品</label>
								</li>							
							</ul>
						</div>
					</li>						
					<li class="saleProcess-list clearfix">
						<div class="fl tag"><i class="required-icon"></i>瑕疵品处理方式：</div>
						<div class="frame">
							<ul class="flaw-product">
								<li class="f-p-list clearfix">
									<input id="flaw-1" class="s-p-checkbox" type="radio" name="treat_default" value="1" checked="true"/>
									<label for="flaw-1" class="falw-tip active">默认御咖塘的瑕疵处理方式</label>
								</li>
								<li class="f-p-list clearfix">
									<input id="flaw-2" class="s-p-checkbox" type="radio" name="treat_default" value="0" />
									<label for="flaw-2" class="falw-tip-2">到货汇报后才决定如何处理<span>（这里可能会因为延迟确认而延误上架）</span></label>
								</li>							
							</ul>
							<span class="msg-span J-msg-span"></span>
						</div>
					</li>							
				</ul>
				<div class="fl consignor-r">
					<input id="J-agreement" class="fl agreement-checkbox" type="checkbox" name="agreement" checked="true"/>
					<label for="J-agreement" class="fl agreement-tip">我阅读并且同意寄售须知条款以及收费标准</label>				
					<span class="msg-span J-msg-span"></span>
					<div class="clear"></div>
	                <input type="hidden" name="cat_id" value="{$cat_id}"/>
					<input id="J-next" type="submit" class="btn-next u-btn u-btn-primary" value="提交寄售申请"/>
				</div>
			</form>
		</div>
		<div class="saleProcess-r">
               
		</div>	
	</div>
	<include file="include:footer" />
</div>
</body>
</html>
